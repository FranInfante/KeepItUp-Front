<app-back-to-menu></app-back-to-menu>
<div class="min-h-screen bg-gray-800 flex flex-col">
  <!-- Page Header -->
  <div class="py-6 text-center">
    <h1 class="text-3xl font-extrabold text-gray-100">Weigh-Ins</h1>
  </div>

  <!-- Main Content -->
  <div class="flex flex-grow items-center justify-center">
    <div class="w-full max-w-lg  text-gray-100 rounded-xl p-6 shadow-lg space-y-6">
      <!-- Log Weight Form -->
      <div>
        <h2 class="text-xl font-bold mb-4">Log Weight</h2>
        <form [formGroup]="weightForm" (ngSubmit)="logWeight()">
          <div class="mb-4">
            <label for="weight" class="block text-sm font-medium text-gray-400">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              formControlName="weight"
              class="w-full mt-1 px-3 py-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="date" class="block text-sm font-medium text-gray-400">Date</label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="w-full mt-1 px-3 py-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg transition duration-150"
          >
            Log Weight
          </button>
        </form>
      </div>

      <!-- Stats -->
      <div>
        <h2 class="text-xl font-bold mb-4">Stats</h2>
        <p>Total Weight Loss/Gain: <span class="font-bold text-green-500">{{ totalWeightChange }}</span></p>
      </div>

      <!-- Previous Logs -->
      <div>
        <h2 class="text-xl font-bold mb-4">Previous Logs</h2>
        <ul class="space-y-2">
          <li *ngFor="let log of previousLogs" class="bg-gray-800 p-3 rounded-lg shadow">
            <p>Date: {{ log.date | date }}</p>
            <p>Weight: {{ log.weight }} kg</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
